<!DOCTYPE html>
<html lang="en">
  <body>
    <form name="formname" onsubmit="return checkdropdown()">
      Select your branch
      <select name="selectname" id="branchid">
        <option>Select</option>
        <option>Computer</option>
        <option>Electronics</option>
        <option>Mechanical</option></select
      ><br />
      <input type="submit" value="submit" />
    </form>
  </body>
</html>
<script>
  function checkdropdown() {
    if (document.formname.selectname.selectedIndex == false) {
      alert("please select your branch");
      return false;
    } else {
      branch = document.getElementById("branchid");
      branchname = branch.options[branch.selectedIndex].text;
      alert("You have selected " + branchname);
      return true;
    }
  }
</script>
