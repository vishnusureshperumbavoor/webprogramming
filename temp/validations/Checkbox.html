<!DOCTYPE html>
<html lang="en">
  <body>
    <form name="formname" onsubmit="return checkterms()">
      <input type="checkbox" name="inputname" />
      <span> I accept the terms and conditions</span><br />
      <input type="submit" value="submit" />
    </form>
  </body>
</html>
<script>
  function checkterms() {
    if (formname.inputname.checked == false) {
      alert("please accept the terms and conditions");
      return false;
    } else {
      alert("submission successful");
      return true;
    }
  }
</script>
