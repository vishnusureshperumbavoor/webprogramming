<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Enter marks of the student for 5 subjects</h1>
    <label for="">Mathematics </label>
    <input type="text" id="sub1" /><br /><br />
    <label for="">Physics </label>
    <input type="text" id="sub2" /><br /><br />
    <label for="">Chemistry </label>
    <input type="text" id="sub3" /><br /><br />
    <button onClick="totalMarks()">Total Marks</button>
    <button onClick="findAverage()">Average</button>
    <button onClick="findGrade()">Grade</button>
    <h3>
      Total Marks :
      <div id="marks"></div>
    </h3>
    <h3>
      Find Average :
      <div id="avg"></div>
    </h3>
    <h3>
      Find Grade :
      <div id="grade"></div>
    </h3>
    <script></script>
  </body>
  <script>
    function totalMarks() {
      sub1 = parseInt(document.getElementById("sub1").value);
      sub2 = parseInt(document.getElementById("sub2").value);
      sub3 = parseInt(document.getElementById("sub3").value);
      totalmark = parseInt(sub1 + sub2 + sub3);
      document.getElementById("marks").innerHTML = totalmark;
    }
    function findAverage() {
      avg = totalmark / 3;
      document.getElementById("avg").innerHTML = avg.toFixed(2);
    }
    function findGrade(){
        switch(avg/10){
            case 10:
                document.getElementById("grade").innerHTML = "S"
                break;
            case 9:
                document.getElementById("grade").innerHTML = "S"
                break;
            case 8:
                document.getElementById("grade").innerHTML = "A"
                break;
            case 7:
                document.getElementById("grade").innerHTML = "B"
                break;
            case 6:
                document.getElementById("grade").innerHTML = "C"
                break;
            case 5:
                document.getElementById("grade").innerHTML = "D"
                break;
            case 4:
                document.getElementById("grade").innerHTML = "E"
                break;
            default:
                document.getElementById("grade").innerHTML = "Failed"
                break;
        }
    }
  </script>
</html>
