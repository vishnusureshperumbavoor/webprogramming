<!-- n natural numbers and their sum -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      sum = 0;
      num = parseInt(prompt("Enter a positive integer: "));
      for (i = 1; i <= num; i++) {
        sum += i;
      }
      document.write(
        "<b>The sum of first ",
        num,
        " natural numbers using forloop : ",
        sum,
        "</b></br>"
      );

      (i = 1), (sum = 0);
      while (i <= num) {
        sum += i;
        i++;
      }
      document.write(
        "<b>The sum of first ",
        num,
        " natural numbers using while loop : ",
        sum,
        "</b></br>"
      );

      (i = 1), (sum = 0);
      do {
        sum += i;
        i++;
      } while (i <= num);
      document.write(
        "<b>The sum of first ",
        num,
        " natural numbers using do while loop : ",
        sum,
        "</b>"
      );
    </script>
  </body>
</html>
