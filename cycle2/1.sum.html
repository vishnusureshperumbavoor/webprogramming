<!-- n natural numbers and their sum -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      sum = 0;
      number = parseInt(prompt("Enter a positive integer: "));
      for (i = 1; i <= number; i++) {
        sum += i;
      }
      document.write("<b>The sum of natural numbers : ", sum,"</b>");
    </script>
  </body>
</html>
